<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1 th:text="TodoList"></h1>
<div th:each=" todo : ${todo}">

    <div class="input-group mb-3" >
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox"  th:checked="${todo.isDone}" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" th:value="${todo.name}"  aria-label="Text input with checkbox">
        <form th:action="@{/delete/{id}(id=${todo.id})}" method="get">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-outline-danger">Delete</button>
        </form>
    </div>

</div>

<a th:href="@{/create}">
    <button type="submit" class="btn btn-primary" value="submit" >Add</button>
</a>






</body>
</html>
