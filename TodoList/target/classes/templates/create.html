<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<h1 th:text="TodoList"></h1>
<div th:each=" todo : ${todos}">
        <div class="input-group mb-3" >
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox"  th:checked="${todo.isDone}" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" th:value="${todo.name}"  aria-label="Text input with checkbox">
        </div>
    </div>

<form th:action="@{/save}" th:object="${todo}" method="post" >
    <div class="input-group mb-3" >
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox"  th:checked="${todo.isDone}" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" th:value="${todo.name}" th:field="*{name}" aria-label="Text input with checkbox">
    </div>


<div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary" value="submit" >Save</button>


</div>
</form>


</body>
</html>
